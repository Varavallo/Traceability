{% extends 'base.html' %}
{% block nav-config %}active{% endblock %}
{% block content %}
<h3 class="mt-3">Gestión de Orígenes</h3>
<table class="mt-5 mb-3 table" style="max-width: 600px; margin: auto">
    <tr><td class = "text-left"><span class="font-weight-bold text-left">Código:</span></td><td>{{ o.code }}</td></tr>
    <tr><td class = "text-left"><span class="font-weight-bold text-left">Nombre:</span></td><td>{{ o.name }}</td></tr>
    <tr><td class = "text-left"><span class="font-weight-bold text-left">Descripción:</span></td><td>{% if o.description %}{{ o.description|linebreaks }}{% else %}<span class="font-weight-light">No hay descripción</span>{% endif %}</td></tr>
</table>
<a href="{% url 'modify_origin' o.code %}" class="btn btn-primary">Modificar</a>
<a href="{% url 'remove_origin' o.code %}" class="btn btn-danger">Eliminar</a>
{% endblock %}
